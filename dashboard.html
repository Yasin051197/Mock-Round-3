<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
    <form id="dashboard">
        <input id="url" type="url" placeholder="Book Cover Image -">
        <br>
        <input id="name" type="text" placeholder="Enter Name -"> 
        <br>
        <input id="author" type="text" placeholder="Enter Author -"> 
        <br>
        <select id="Genre" >
            <option value="">Genre</option>
            <option value="Science">Science</option>
            <option value="Fiction">Fiction</option>
            <option value="History">History</option>
            <option value="Tech">Tech</option>
            <option value="Business">Business</option>
        </select>
        <br>
        <select id="Edition" >
            <option value="">Edition</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        <br>
        <input id="Publisher" type="text" placeholder="Enter Publisher -"> 
        <br>
        <input id="Cost" type="number" placeholder="Enter Cost -"> 
        <br>
        <input type="submit" value="submit">
       </form> 
       <div id="moviesData">
        <table>
            <thead>
                <tr>
                    <th>Book Cover Image</th>
                    <th>Name of the book</th>
                    <th>Author of the book</th>
                    <th>Genre</th>
                    <th>Edition </th>
                    <th>Publisher</th>
                    <th>Cost</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="ttbody">

            </tbody>
        </table>
       </div>
       <div id="movies-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <form id="editform">
            <input id="moviename" type="text" placeholder="Edit name">
            <input type="submit" value="submit">
          </form>
        </div>
      </div>
</body>
</html>
<script src="./dashboard.js"></script>
